<div class="col-12 col-sm-4 col-md-3 col-lg-3 mb-1">
	<div class="datePicker">
		<label class="mr-2 wpx-50">From </label>
		<ng-datepicker class="w-100" (ngModelChange)="fromDate($event)" [(ngModel)]="fromdate" [options]="optionsFrom" [ngModelOptions]="{standalone: true}"></ng-datepicker>
		<i class="fa fa-calendar ml-2 fs-18"></i>
	</div>
</div>

<div class="col-12 col-sm-4 col-md-3 col-lg-3 mb-1">
	<div class="datePicker">
		<label class="mr-2 wpx-50">To </label>
		<ng-datepicker class="w-100" [(ngModel)]="todate" [options]="optionsTo" [ngModelOptions]="{standalone: true}"></ng-datepicker>
		<i class="fa fa-calendar ml-2 fs-18"></i>
	</div>
</div>




<! -- ts file -->
<script type="text/javascript">
  export class RatingAndReviewComponent implements OnInit {

fromdate: Date;
  todate: Date;
  optionsFrom: DatepickerOptions = {
    minYear: 1990,
    maxDate: new Date(),
    locale: enLocale
  };
  optionsTo: DatepickerOptions = {
    maxDate: new Date(),
  };
  fromDate($event){
    var date = $event;
    this.optionsTo = {
      minDate: date,
      maxDate: new Date(),
      locale: enLocale
    }
  }

  constructor() {
    this.fromdate;
    this.todate;
  }
  
 }
</script>
