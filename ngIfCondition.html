<span class="text-success" *ngIf="element.paymentMode === 'Done (Online)'">{{element.paymentMode}}</span>
<span class="text-warning" *ngIf="element.paymentMode === 'Pending (Online)'">{{element.paymentMode}}</span>
<span class="text-danger" *ngIf="element.paymentMode === 'Cancelled (Online)'">{{element.paymentMode}}</span>
